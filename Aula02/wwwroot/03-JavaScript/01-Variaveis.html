<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>01-Variaveis</title>
</head>
<body>
    <h1>Veja no console do Browser</h1>

    <script>
        var num1 = 1;
        //alert(num1);
        console.log(num1);

        var letra = 'a';
        letra2 = 'b';
        letra = 'a - alterado';
        
        console.log(letra);
        console.log(letra2);

        console.log(typeof letra);

        letra = 123;
        console.log(letra);
        console.log(typeof letra);

        //Números
        /* Minupulando Números com JavaScript */


        /*Exemplo para mostrar que o JavaScript tenta reconhecer o tipo de variável, neste exemplo abaixo temos uma varíavel do tipo númerica e outra do tipo texto, o que ele fez ao invés de somar foi concatenar os "textos"*/
        num1 = '1';
        var num2 = 2;
        var num3 = num1 + num2;
        console.log('Resultado do "1" + 2 = ' + num3);
        /* Para somar */
        num2 = num2 + 2;
        console.log(num2);
        /* Outra forma de somar*/
        num2 += 2;
        console.log(num2);


        //Interpolação de String
        var msg = 'A variável num1 (' + num1 + ') é do tipo ' + typeof num1;
        console.log(msg);
        //Outra forma de escrever a Interpolação de String
        console.log(`A variável num1 (${num1}) é do tipo ${typeof num1}`);

        //undefined
        var tipoIndefinido;
        console.log(typeof tipoIndefinido);

        //boolean

        var flag1 = true;
        var flag2 = false;

        if (flag1) {
            console.log('flag = true');
        }

        //constante
        const c1 = 'constante 1';
        console.log(c1);
        //c1 = 'alterado';


        //let x var
        //escopo do var é por função, fica dentro da função ou global  - var sofre de hoisting (içamento)
        //escopo do let é por bloco

        let teste1 = "Declarando com Let";
        var teste2 = "Declarando com Var";

        console.log(teste1);
        console.log(teste2);





    </script>
</body>
</html>
